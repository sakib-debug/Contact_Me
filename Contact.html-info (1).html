<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
    body {
      background-color:#c61aff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .required-symbol {
      color: rgb(250, 12, 12);
    }

    .bg2 {
      position: relative;
    }

    /* Style the button */
    .btn input[type="submit"] {
      background-color: indigo;
      color: white;
      padding: 10px 20px;
      border: none;
     vertical-align: middle;
      cursor: pointer;
    }

    /* Optional: Hover effect */
    .btn input[type="submit"]:hover {
      background-color: green;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid white;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    .error-message {
      display: none;
    }
  </style>
</head>
<body>
  <style>
				.required-symbol {
				  color: rgb(250, 12, 12);
				}
			  </style>
			  
			  <section class="bg2" id="infomation" style="position:relative;">
				<h1>Contact Information</h1>
				<form action="https://formspree.io/f/mwkdbgqn" method="POST">
				  <table class="ta1">
					
					<tr>
					  <th>Name<span class="required-symbol">※</span></th>
					  <td><input type="text" name="お名前" size="30" class="ws" required placeholder="Enter your name"></td>
					</tr>

					<tr class="error-message" style="display: none;">
					  <td></td>
					  <td class="error-text">Please Enter Your Name。</td>
					</tr>

					</tr>

					<tr class="error-message" style="display: none;">
					  <td></td>
					  <td class="error-text">Please Enter Your Phone number 。</td>
					</tr>
					<tr>
					  <th>Inquiry details<span class="required-symbol">※</span></th>
					  <td><textarea name="お問い合わせ詳細" cols="30" rows="10" class="wl" required placeholder="Minimum 50 characters"></textarea></td>
					</tr>
					<!-- Error message for お問い合わせ詳細 -->
					<tr class="error-message" style="display: none;">

			  </section>

</html>
